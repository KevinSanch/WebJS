<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img
        src="/images/logo.png"
        width="10%"
        alt="Logo de la plataforma; una figura que simula ser un changuito de compras con una 'e' arriba" />
      <div>
        <h1>Título de página</h1>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="">Inicio</a></li>
        <li><a href="">Productos</a></li>
        <li><a href="">Servicios</a></li>
        <li><a href="">Nosotros</a></li>
        <li><a href="">Contacto</a></li>
      </ul>
    </nav>

    <div>
      <form action="https://formspree.io/f/mpwdqlqa" method="POST">
        <label>
          Nombre
          <input type="text" name="name" placeholder="Ingrese su nombre" required />
        </label>
        <label>
          Email
          <input type="email" name="mail" placeholder="Ingrese un Email" required />
        </label>
        <label>
          Mensaje
          <textarea
            name="message"
            id="message"
            rows="4"
            cols="50"
            placeholder="Ingrese un mensaje"
            required></textarea>
        </label>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <main>
      <section>
        <video controls width="50%" muted>
          <source src="/videos/advertisingPhone.mp4" type="video/mp4" />
          <track src="/subtitles/subtitlesSpa.vtt" srclang="es" label="Español" />
          <track src="/subtitles/subtitlesEng.vtt" srclang="en" label="Inglés" />
        </video>
      </section>
      <section>
        <img
          src="/images/imageSlogan.png"
          width="20%"
          alt="Imagen con slogan de la plataforma; 'Todo lo que buscas, lo encontrás aquí'" />
      </section>
    </main>

    <footer></footer>
  </body>
</html>
