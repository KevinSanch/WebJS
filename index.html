<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnoBu</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <img
        id="logo"
        src="/images/logo.png"
        alt="Logo de la plataforma; un buho con un celular en su 'mano' con el nombre de la marca debajo" />
      <nav>
        <ul class="navNavegation">
          <li><a href="">Inicio</a></li>
          <li><a href="">Productos</a></li>
          <li><a href="">Servicios</a></li>
          <li><a href="">Nosotros</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <form action="https://formspree.io/f/mpwdqlqa" method="POST">
      <div class="formLabel">
        <label>
          Nombre
          <input type="text" name="name" placeholder="Ingrese su nombre" required />
        </label>
      </div>
      <div class="formLabel">
        <label>
          Email
          <input type="email" name="mail" placeholder="Ingrese un Email" required />
        </label>
      </div>
      <div class="formLabel">
        <label>
          Mensaje
          <textarea
            name="message"
            id="message"
            rows="4"
            cols="50"
            placeholder="Ingrese un mensaje"
            required></textarea>
        </label>
      </div>
      <div id="formButton">   
        <button type="submit">Enviar</button>
      </div>
    </form>

    <main>
      <section>
        <video controls muted id="videoAd">
          <source src="/videos/advertisingPhone.mp4" type="video/mp4" />
          <track src="/subtitles/subtitlesSpa.vtt" srclang="es" label="Español" />
          <track src="/subtitles/subtitlesEng.vtt" srclang="en" label="Inglés" />
        </video>
      </section>
    </main>

    <footer>
      <img
        id="imageFooter"
        src="/images/footer.png"
        alt="Imagen del pie de página; ilustra un buho sobrevolando una ciudad con simbolos tecnologicos" />
    </footer>
  </body>
</html>
